# 워크플로우 이름: 알고리즘 스터디 자동화 (PR 및 주간 업데이트)
name: Algorithm Study Automation (PR & Weekly)

on:
  schedule:
    # KST 기준 매주 월요일 00:00 (UTC 일요일 15:00)
    - cron: '0 15 * * 0'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  TZ: Asia/Seoul
  PYTHON_VERSION: "3.11"
  JAVA_VERSION: "11"

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Workflow Info
        run: |
          echo "🔥 알고리즘 스터디 자동화 워크플로우 시작"
          echo "⏰ 실행 시간: $(date '+%Y-%m-%d %H:%M:%S KST')"
          echo "🔧 트리거: ${{ github.event_name }}"

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || 'main' }}
          fetch-depth: 0

      - name: Setup Python and Java
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai pytz requests beautifulsoup4

      # =================================================================
      #  PR 실행 로직
      # =================================================================
      - name: Run PR Logic - Extract & Test
        if: github.event_name == 'pull_request'
        id: pr-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/extract_pr_info.py
          if [ -f "problems_info.json" ]; then
            python scripts/multi_test_runner.py
          else
            echo "테스트할 문제가 없습니다."
          fi
        continue-on-error: true

      - name: Run PR Logic - Analyze, Update README & Comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('test_results_summary.json')) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## ⚠️ 테스트 실행 오류\n\n테스트 결과 파일을 생성하지 못했습니다. 워크플로우 로그를 확인해주세요.'
              });
              return;
            }

            const results = JSON.parse(fs.readFileSync('test_results_summary.json', 'utf8'));
            const { overall_success, passed_problems, partial_passed_problems, failed_problems, total_problems } = results;

            // 1. README 업데이트 (성공 시)
            if (overall_success) {
              const exec = require('@actions/exec');
              await exec.exec('python', ['scripts/update_readme_batch.py']);
              
              // 2. 변경사항 커밋 및 푸시
              const gitStatus = await exec.getExecOutput('git', ['status', '--porcelain']);
              if (gitStatus.stdout.includes('README.md')) {
                await exec.exec('git', ['config', 'user.name', 'GitHub Action Bot']);
                await exec.exec('git', ['config', 'user.email', 'action@github.com']);
                await exec.exec('git', ['add', 'README.md']);
                await exec.exec('git', ['commit', '-m', 'docs: PR #${{ github.event.pull_request.number }} 제출 현황 반영']);
                await exec.exec('git', ['push']);
              }
            }

            // 3. PR에 결과 댓글 작성
            let body = `## 📊 테스트 결과 요약\n\n`;
            body += `| 전체 | ✅ 성공 | ⚠️ 부분 성공 | ❌ 실패 |\n`;
            body += `|:---:|:---:|:---:|:---:|\n`;
            body += `| ${total_problems}개 | ${passed_problems}개 | ${partial_passed_problems}개 | ${failed_problems}개 |\n\n`;
            
            for (const detail of results.details) {
              const icon = { PASS: '✅', PARTIAL_PASS: '⚠️', FAIL: '❌', ERROR: '💥', COMPILATION_ERROR: '🔧' }[detail.result] || '❓';
              body += `### ${icon} 문제 ${detail.problem_id} (${detail.author})\n`;
              if (detail.errors && detail.errors.length > 0) {
                body += `- **오류**: \`${detail.errors[0].substring(0, 200)}\`\n`;
              }
            }

            if (overall_success) {
              body += `\n---\n🎉 **테스트 통과!** PR을 병합할 수 있습니다.`;
            } else {
              body += `\n---\n❌ **테스트 실패.** 코드를 수정한 후 다시 푸시해주세요.`;
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # =================================================================
      #  주간 실행 로직
      # =================================================================
      - name: Run Weekly Logic - Reset README for New Week
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "📅 새로운 주차를 위해 README를 초기화합니다."
          python scripts/weekly_reset.py --force

      - name: Run Weekly Logic - Commit and Push to main
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          if ! git diff --quiet README.md; then
            echo "README.md 변경사항을 main 브랜치에 커밋합니다."
            git add README.md
            git commit -m "chore: 주간 README 초기화"
            git push origin main
          else
            echo "README.md에 변경사항이 없어 커밋하지 않습니다."
          fi
