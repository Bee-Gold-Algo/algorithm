          echo "🔍 Git 상태 확인:"
          git status
          echo "🔍 변경된 파일 확인:"
          git diff --name-only
          
          # main 브랜치로 강제 체크아웃 및 최신화
          echo "📦 main 브랜치로 체크아웃하고 최신화합니다..."
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git pull origin main
          
          echo "✅ main 브랜치 체크아웃 완료: $(git branch --show-current)"
          
          # 동일한 분석을 main 브랜치에서 수행
          if [ -f "pr_files.json" ] && [ -f "scripts/analyze_merged_pr.py" ]; then
            echo "📊 main 브랜치에서 PR 분석 재수행"
            python scripts/analyze_merged_pr.py
          fi
          
          # README 업데이트를 main 브랜치에서 수행
          if [ -f "problems_info.json" ] && [ -f "scripts/update_readme_batch.py" ]; then
            echo "📝 main 브랜치에서 README 업데이트 수행"
            python scripts/update_readme_batch.py || {
              echo "❌ 스크립트 실패, 안전한 수동 업데이트 수행"
              cat >> README.md << SAFE_UPDATE

          ## 📋 Week $WEEK_NUMBER - $BRANCH_USER (Safe Update)
          - **PR #$PR_NUMBER** 승인됨 ($(date '+%Y-%m-%d %H:%M:%S'))
