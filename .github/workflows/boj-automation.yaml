                    git diff README.md || echo "README.md diff 확인 실패"
                    
                    # 변경사항이 있는지 확인하고 커밋
                    if ! git diff --quiet README.md; then
                      echo "📝 README.md에 변경사항이 있습니다. 커밋을 진행합니다."
                      
                      # 커밋 메시지 구성
                      if [ "$IS_OWNER" = "true" ]; then
